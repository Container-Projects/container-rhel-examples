apiVersion: v1
kind: Template
metadata:
  name: systemd-httpd
objects:
- apiVersion: v1
  kind: ImageStream
  metadata:
    labels:
      app: systemd-httpd
    name: systemd-httpd
  spec:
    tags:
    - name: "systemd-httpd"
- apiVersion: "v1"
  kind: "BuildConfig"
  metadata:
    name: "systemd-httpd" 
  spec:
    source:
      git:
        uri: ${GIT_URI}
      contextDir: "starter-systemd"
    strategy: 
      type: "Docker"
      dockerStrategy:
        dockerfilePath: ${DOCKERFILE}
    output:
      to:
        kind: "ImageStreamTag"
        name: "systemd-httpd:latest"
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      app: systemd-httpd
    name: systemd-httpd
  spec:
    replicas: 1
    selector:
      app: systemd-httpd
      deploymentconfig: systemd-httpd
    strategy:
      resources: {}
      rollingParams:
        intervalSeconds: 1
        maxSurge: 25%
        maxUnavailable: 25%
        timeoutSeconds: 600
        updatePeriodSeconds: 1
      type: Rolling
    template:
      metadata:
        labels:
          app: systemd-httpd
          deploymentconfig: systemd-httpd
      spec:
        containers:
        - image: systemd-httpd
          imagePullPolicy: Always
          name: systemd-httpd
          ports:
          - containerPort: 80
            protocol: TCP
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 20
            successThreshold: 1
            tcpSocket:
              port: 80
            timeoutSeconds: 1
          resources: {}
          volumeMounts:
          - mountPath: /var/log/httpd
            name: log
          terminationMessagePath: /dev/termination-log
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        securityContext: {}
        terminationGracePeriodSeconds: 30
        volumes:
        - emptyDir: {}
          name: log
    triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
        - systemd-httpd
        from:
          kind: ImageStreamTag
          name: systemd-httpd:latest
      type: ImageChange
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      openshift.io/generated-by: OpenShiftWebConsole
    creationTimestamp: null
    labels:
      app: systemd-httpd
    name: systemd-httpd
  spec:
    ports:
    - name: 80-tcp
      port: 80
      protocol: TCP
      targetPort: 80
    selector:
      deploymentconfig: systemd-httpd
    sessionAffinity: None
    type: ClusterIP
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      app: systemd-httpd
    name: systemd-httpd
  spec:
    port:
      targetPort: 80-tcp
    to:
      kind: Service
      name: systemd-httpd
parameters:
- description: Github repo url
  displayName: Github repo url
  name: GIT_URI
  required: true
  value: https://github.com/RHsyseng/container-rhel-examples
- description: Dockerfile
  displayName: Dockerfile
  name: DOCKERFILE
  required: true
  value: Dockerfile